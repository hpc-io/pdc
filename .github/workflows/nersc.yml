name: NERSC

on:
  workflow_dispatch:
  pull_request:
    branches: [ stable, develop ]

jobs:
  synchronize:
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    steps:
      - name: Synchronize NERSC CI (test)
        run: |
          curl --request POST --header "PRIVATE-TOKEN: ${{ secrets.NERSC_GITLAB_TOKEN }}" "${{ secrets.NERSC_GITLAB_URL }}"
